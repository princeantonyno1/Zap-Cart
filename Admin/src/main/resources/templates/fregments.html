<!DOCTYPE html>

    <link th:href="@{../images/favicon.png}" rel="icon" type="image/png"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- css -->
    <link rel="stylesheet" th:href="@{../vendor/bootstrap/css/bootstrap.ltr.css}"/>

    <link rel="stylesheet" th:href="@{../vendor/simplebar/simplebar.min.css}"/>

    <link rel="stylesheet" th:href="@{../vendor/air-datepicker/css/datepicker.min.css}"/>
    <link rel="stylesheet" th:href="@{../vendor/select2/css/select2.min.css}"/>

    <link rel="stylesheet" th:href="@{../vendor/nouislider/nouislider.min.css}"/>
    <link rel="stylesheet" th:href="@{../vendor/fullcalendar/main.min.css}"/>
    <link rel="stylesheet" th:href="@{../css/style.css}"/>
    <link rel="stylesheet" th:href="@{../css/customStyle.css}"/>

            dataLayer.push(arguments);

        gtag('js', new Date());

        gtag('config', 'UA-97489509-8');

<body>

<div th:fragment="top-header">
    <div class="py-2 br-bottom">
        <div class="container">
            <div class="row">

                <div class="col-xl-7 col-lg-6 col-md-6 col-sm-12 hide-ipad">
                    <div class="top_second">
                        <p class="medium text-muted m-0 p-0"><i class="lni lni-phone fs-sm"></i> Mobile <a
                                class="medium text-dark text-underline" href="tel:+0123456789">+0123456789</a>
                        </p>
                    </div>
                </div>

                <!-- Right Menu -->
                <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12">
                    <div class="currency-selector dropdown js-dropdown float-right mr-3">
                        <a class="text-muted medium" href="@{/login}"><i class="lni lni-user mr-1"></i>Sign In /
                            Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="logo">
    <img alt="Zap Cart" class="admin-logo-width" th:src="@{../images/logo.png}">
</div>

<div th:fragment="sidebar">
    <div class="sa-app__sidebar">
        <div class="sa-sidebar">
            <div class="sa-sidebar__header">
                <a class="sa-sidebar__logo" th:href="@{/categories}">
                    <!-- logo -->
                    <div class="sa-sidebar-logo">
                        <div th:if="header">
                            <div th:replace="fregments :: logo"></div>
                        </div>
                    </div>
                    <!-- logo / end -->
                </a>
            </div>
            <div class="sa-sidebar__body" data-simplebar="">
                <ul class="sa-nav sa-nav--sidebar" data-sa-collapse="">
                    <li class="sa-nav__section">
                        <div class="sa-nav__section-title"><span>Application</span></div>

<!--                    Category menu-->
                        <ul class="sa-nav__menu sa-nav__menu--root">
                            <li class="sa-nav__menu-item sa-nav__menu-item--has-icon">
                                <a class="sa-nav__link" th:href="@{/categories}">
                                    <span class="sa-nav__icon">
                                        <svg fill="currentColor" height="1em" width="1em" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M17.707 10.293l-8-8A1 1 0 0 0 8.586 2H4a2 2 0 0 0-2 2v4.586a1 1 0 0 0 .293.707l8 8a1 1 0 0 0 1.414 0l6-6a1 1 0 0 0 0-1.414zM5.5 5A1.5 1.5 0 1 1 4 6.5 1.5 1.5 0 0 1 5.5 5z"/>

                                    </span>

                                    <span class="sa-nav__title side_text">Category</span>
                                </a>
                            </li>

<!--                        Products-->
                            <li class="sa-nav__menu-item">
                                <a class="sa-nav__link" href="/products/0">

                                        <svg fill="currentColor" height="1em" width="1em" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M8,6C4.7,6,2,4.7,2,3s2.7-3,6-3s6,1.3,6,3S11.3,6,8,6z M2,5L2,5L2,5C2,5,2,5,2,5z M8,8c3.3,0,6-1.3,6-3v3

                                                M8,13c3.3,0,6-1.3,6-3v3c0,1.7-2.7,3-6,3s-6-1.3-6-3v-3C2,11.7,4.7,13,8,13z M14,10L14,10C14,10,14,10,14,10L14,10z">
                                            </path>
                                        </svg>
                                    </span>
                                    <span class="sa-nav__title side_text">Products</span>
                                </a>
                            </li>

<!--                        Customers-->

                            <li class="sa-nav__menu-item">
                                <a class="sa-nav__link" href="/customers">
                                    <span class="sa-nav__icon">
                                        <svg fill="currentColor" height="1em" width="1em" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M8,10c-3.3,0-6,2.7-6,6H0c0-3.2,1.9-6,4.7-7.3C3.7,7.8,3,6.5,3,5c0-2.8,2.2-5,5-5s5,2.2,5,5

                                            </path>
                                        </svg>
                                    </span>
                                    <span class="sa-nav__title side_text">Customers</span>
                                </a>
                            </li>

<!--                        Orders    -->
                            <li class="sa-nav__menu-item">
                                <a class="sa-nav__link" href="/orders">
                                    <span class="sa-nav__icon">
                                        <svg fill="currentColor" height="1em" width="1em" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M14.2,10.3c-0.1,0.4-0.5,0.7-0.9,0.7H4.8c-0.5,0-0.9-0.3-1-0.8L2.2,4C2.1,3.4,1.6,3,1,3H0.4C0.2,3,0,2.8,0,2.6V1.4

                                            </path>
                                        </svg>
                                    </span>
                                    <span class="sa-nav__title side_text">Orders</span>
                                </a>
                            </li>


<!--                        Complains-->

                            <li class="sa-nav__menu-item">
                                <a class="sa-nav__link" href="/complains">
                                    <span class="sa-nav__icon">
                                        <i class="fa fa-paperclip"></i>
                                    </span>
                                    <span class="sa-nav__title side_text">Complaints</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="sa-app__sidebar-shadow"></div>
        <div class="sa-app__sidebar-backdrop" data-sa-close-sidebar=""></div>
    </div>
</div>

<div th:fragment="toolbar">
    <div class="sa-toolbar sa-toolbar--search-hidden sa-app__toolbar">
        <div class="sa-toolbar__body">
            <div class="sa-toolbar__item">
                <button aria-label="Menu" class="sa-toolbar__button" data-sa-toggle-sidebar="" type="button">
                    <svg fill="currentColor" height="20" viewBox="0 0 20 20" width="20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M1,11V9h18v2H1z M1,3h18v2H1V3z M15,17H1v-2h14V17z"></path>
                    </svg>
                </button>
            </div>
            <div class="mx-auto"></div>
            <div class="sa-toolbar__item d-sm-none">
                <button aria-label="Show search" class="sa-toolbar__button" data-sa-action="show-search"
                        type="button">
                    <svg fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
                         xmlns="http://www.w3.org/2000/svg">
                        <path
                                d="M16.243 14.828C16.243 14.828 16.047 15.308 15.701 15.654C15.34 16.015 14.828 16.242 14.828 16.242L10.321 11.736C9.247 12.522 7.933 13 6.5 13C2.91 13 0 10.09 0 6.5C0 2.91 2.91 0 6.5 0C10.09 0 13 2.91 13 6.5C13 7.933 12.522 9.247 11.736 10.321L16.243 14.828ZM6.5 2C4.015 2 2 4.015 2 6.5C2 8.985 4.015 11 6.5 11C8.985 11 11 8.985 11 6.5C11 4.015 8.985 2 6.5 2Z">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="dropdown sa-toolbar__item">
                <button aria-expanded="false" class="sa-toolbar-user" data-bs-offset="0,1" data-bs-toggle="dropdown"
                        id="dropdownMenuButton" type="button"><span
                        class="sa-toolbar-user__avatar sa-symbol sa-symbol--shape--rounded"><img
                        alt="" height="64" th:src="@{../images/admin.png}"
                        width="64"/></span><span class="sa-toolbar-user__info"><span
                        class="sa-toolbar-user__title">Admin</span>
                                <span class="sa-toolbar-user__subtitle">Digital Marketplace</span>
                            </span>
                </button>
                <ul aria-labelledby="dropdownMenuButton" class="dropdown-menu w-100">
                    <li><a class="dropdown-item" th:href="@{/logout}">Sign Out</a></li>
                </ul>
            </div>
        </div>
        <div class="sa-toolbar__shadow"></div>
    </div>
</div>

<div th:fragment="copyright">
    <div class="sa-app__footer d-block d-md-flex">

        <div class="m-auto"></div>

</div>
